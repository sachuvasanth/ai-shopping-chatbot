<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Shopping Chatbot</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chat-header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      background: #f9fafb;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-size: 12px;
      color: #6b7280;
      margin: 6px;
      font-style: italic;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
      padding: 10px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">üõçÔ∏è AI Shopping Assistant</div>

  <div id="chat" class="chat-box"></div>

  <div class="chat-input">
    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg");

  // Add message bubble
  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Show typing indicator
  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "typing";
    typing.id = "typing";
    typing.innerText = "Bot is typing...";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
  }

  // Hide typing indicator
  function hideTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  // Send message
  async function send() {
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    input.value = "";

    showTyping();

    try {
      const res = await fetch("https://ai-shopping-chatbot-v9yc.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();

      setTimeout(() => {
        hideTyping();

        if (Array.isArray(data.reply)) {
          data.reply.forEach(p => {
            addMessage(`${p.name} - ‚Çπ${p.price}`, "bot");
          });
        } else {
          addMessage(data.reply, "bot");
        }
      }, 700); // delay for typing effect

    } catch {
      hideTyping();
      addMessage("Server not running ‚ùå", "bot");
    }
  }

  // Enter key support
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
